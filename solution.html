<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correctly using innerHTML with a string value
    const num = 123;
    document.getElementById("myDiv").innerHTML = String(num); 
  </script>
</body>
</html>
